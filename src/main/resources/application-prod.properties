spring.datasource.url=jdbc:postgresql://db:5432/repetition7
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

spring.h2.console.enabled=false
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

#app.security.username=${APP_SECURITY_USERNAME}
#app.security.password=${APP_SECURITY_PASSWORD}
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.access-ttl-minutes=15
app.jwt.refresh-ttl-days=7
app.jwt.issuer=repetition7

logging.level.org.flywaydb=INFO